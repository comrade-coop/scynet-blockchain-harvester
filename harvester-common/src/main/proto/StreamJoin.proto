syntax = "proto3";

option java_package = "harvester.common.messages";
option java_outer_classname = "StreamJoin";

message Join {
    uint32 number_of_streams = 1;
    map<string, string> feature_map_1 = 2;
    map<string, string> feature_map_2 = 3;
    map<string, string> feature_map_3 = 4;
    map<string, string> feature_map_4 = 5;

}
